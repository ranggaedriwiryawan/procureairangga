# .github/workflows/deploy.yml

name: Deploy Backend to Server

# Workflow ini akan berjalan setiap kali ada 'push' ke branch 'main'
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Mengunduh kode terbaru dari repositori Anda
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Menyiapkan Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Sesuaikan jika versi Node.js Anda berbeda

      # 3. Menyalin file backend ke server Anda
      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}             # Alamat IP server Anda
          username: ${{ secrets.SERVER_USERNAME }}       # Username untuk login (misal: ubuntu)
          key: ${{ secrets.SSH_PRIVATE_KEY }}          # Kunci SSH privat untuk login
          source: "PROCUREMENT_BACKEND/"               # HANYA menyalin folder backend
          target: "/home/ubuntu/procurement-app"     # Folder tujuan di server Anda

      # 4. Menginstall dependensi & me-restart aplikasi di server Anda
      - name: Install Dependencies and Restart PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/procurement-app
            npm install
            pm2 restart server.js || pm2 start server.js --name "procurement-backend"